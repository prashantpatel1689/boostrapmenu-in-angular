
<h3>Contact Us

</h3>
<section id="contact">
    <div class="section-content">
        <h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with us</span></h1>
        
    </div>
    <div class="contact-section">
    <div class="container">
        <form [formGroup]="angform" (ngSubmit)="submit(angform.value)">
            <div class="col-md-6 form-line">
                  <div class="form-group">
                      <label for="exampleInputUsername">Your name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder=" Enter Name">
                    <div class="alert alert-danger" *ngIf="angform.get('name').hasError('required') && angform.get('name').touched && angform.get('name').value ==''" >
                        Name is required
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail">Email Address</label>
                    <input type="email" class="form-control" formControlName="email" placeholder=" Enter Email id">
                    <div class="alert alert-danger" *ngIf="angform.get('email').hasError('required') && angform.get('email').touched && angform.get('email').value ==''" >
                        Email is required
                    </div>
                  </div>	
                  <div class="form-group">
                    <label for="telephone">Mobile No.</label>
                    <input type="tel" class="form-control" maxlength="10" maxlength="10"  formControlName="mobile" placeholder=" Enter 10-digit mobile no.">
                    <div class="alert alert-danger" *ngIf="angform.get('mobile').hasError('required') && angform.get('mobile').touched && angform.get('mobile').value ==''" >
                        Mobile is required
                    </div>
                    <div class="alert alert-danger" *ngIf="angform.get('mobile').hasError('pattern')" >
                        Mobile is not valid
                    </div>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for ="description"> Message</label>
                       <textarea  class="form-control" formControlName="message" placeholder="Enter Your Message"></textarea>
                       <div class="alert alert-danger" *ngIf="angform.get('message').hasError('required') && angform.get('message').touched && angform.get('message').value ==''" >
                        Message is required
                    </div>
                  </div>
                  <div>

                      <button [disabled]="angform.value" type="submit" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
                  </div>
                  
            </div>
        </form>
    </div>  </div>
</section>
